[project]
name = "music_assistant"
# The version is set by GH action on release
authors = [
  {name = "The Music Assistant Authors", email = "marcelveldt@users.noreply.github.com"},
]
classifiers = [
  "Environment :: Console",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "aiodns>=3.2.0",
  "aiohttp_asyncmdnsresolver==0.1.1",
  "Brotli>=1.0.9",
  "aiohttp==3.13.1",
  "aiohttp-fast-zlib==0.3.0",
  "aiofiles==24.1.0",
  "aiorun==2025.1.1",
  "aiosqlite==0.21.0",
  "certifi==2025.10.5",
  "colorlog==6.10.1",
  "cryptography==46.0.3",
  "chardet>=5.2.0",
  "ifaddr==0.2.0",
  "get-mac==0.9.2",
  "mashumaro==3.16",
  "music-assistant-frontend==2.17.7",
  "music-assistant-models==1.1.68",
  "mutagen==1.47.0",
  "orjson==3.11.4",
  "pillow==11.3.0",
  "podcastparser==0.6.10",
  "propcache>=0.2.1",
  "python-slugify==8.0.4",
  "unidecode==1.4.0",
  "xmltodict==1.0.2",
  "shortuuid==1.0.13",
  "zeroconf==0.148.0",
  "uv>=0.8.0",
  "librosa==0.11.0",
  "gql[all]==4.0.0",
]
description = "Music Assistant"
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.12"
version = "0.0.0"

[project.optional-dependencies]
test = [
  "codespell==2.4.1",
  "isort==6.0.1",
  "mypy==1.18.2",
  "pre-commit==4.3.0",
  "pre-commit-hooks==6.0.0",
  "pytest==8.4.2",
  "pytest-aiohttp==1.1.0",
  "pytest-cov==7.0.0",
  "syrupy==5.0.0",
  "tomli==2.3.0",
  "ruff==0.14.4",
]

[project.scripts]
mass = "music_assistant.__main__:main"

[tool.codespell]
# explicit is misspelled in the iTunes API
ignore-words-list = "provid,hass,followings,childs,explict,commitish,"
skip = """*.js,*.svg,\
music_assistant/providers/itunes_podcasts/itunes_country_codes.json,\
"""

[tool.setuptools]
include-package-data = true
packages = ["music_assistant"]
platforms = ["any"]
zip-safe = false

[tool.setuptools.package-data]
music_assistant = ["py.typed"]

[tool.ruff]
fix = true
show-fixes = true

line-length = 100
target-version = "py312"

[tool.ruff.lint.pydocstyle]
# Use Sphinx-style docstrings with :param: syntax
# pep257 is the base convention, we enforce Sphinx-style parameters separately
convention = "pep257"

[tool.ruff.lint.pylint]

max-args = 10
max-branches = 25
max-returns = 15
max-statements = 50

[tool.mypy]
platform = "linux"
python_version = "3.12"

# set this to normal when we have fixed all exclusions
follow_imports = "silent"

# suppress errors about unsatisfied imports
ignore_missing_imports = true

# be strict
check_untyped_defs = true
disable_error_code = [
  "annotation-unchecked",
  "import-not-found",
  "import-untyped",
]
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
enable_error_code = [
  "ignore-without-code",
  "redundant-self",
  "truthy-iterable",
]
exclude = [
  '^music_assistant/controllers/media/albums.py*$',
  '^music_assistant/controllers/media/artists.py*$',
  '^music_assistant/controllers/media/audiobooks.py*$',
  '^music_assistant/controllers/media/base.py*$',
  '^music_assistant/controllers/media/playlists.py*$',
  '^music_assistant/controllers/media/podcasts.py*$',
  '^music_assistant/controllers/media/tracks.py*$',
  '^music_assistant/controllers/music.py$',
  '^music_assistant/controllers/player_queues.py$',
  '^music_assistant/helpers/app_vars.py',
  '^music_assistant/providers/apple_music/.*$',
  '^music_assistant/providers/bluesound/.*$',
  '^music_assistant/providers/chromecast/.*$',
  '^music_assistant/providers/sonos/.*$',
  '^music_assistant/providers/ytmusic/.*$',
]
extra_checks = false
local_partial_types = true
no_implicit_optional = true
no_implicit_reexport = true
packages = [
  "tests",
  "music_assistant",
]
show_error_codes = true
strict_equality = true
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.ruff.format]
# Force Linux/macOS line endings
line-ending = "lf"

[tool.pytest.ini_options]
addopts = "--cov music_assistant"
asyncio_mode = "auto"

