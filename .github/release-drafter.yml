change-template: '- $TITLE (by @$AUTHOR in #$NUMBER)'

# Note: prerelease flag is set dynamically by the workflow based on channel
# This config is used for all release channels (stable, beta, nightly)

# Filter releases by commitish (branch) to only show releases from the same branch
# This allows us to have separate release notes for stable/beta/nightly channels
filter-by-commitish: true

# Exclude bots from contributors list
exclude-contributors:
  - dependabot
  - dependabot[bot]
  - github-actions
  - github-actions[bot]
  - music-assistant-machine

categories:

  - title: "âš  Breaking Changes"
    labels:
      - 'breaking-change'

  - title: "ğŸš€ New Providers"
    labels:
      - 'new-provider'

  - title: "ğŸš€ Features and enhancements"
    labels:
      - 'feature'
      - 'enhancement'
      - 'new-feature'

  - title: "ğŸ› Bugfixes"
    labels:
      - 'bugfix'

  - title: 'ğŸ§° Maintenance and dependency bumps'
    collapse-after: 3
    labels:
      - 'ci'
      - 'documentation'
      - 'maintenance'
      - 'dependencies'

template: |

  $CHANGES


  ## :bow: Thanks to our contributors

  Special thanks to the following contributors who helped with this release:

  $CONTRIBUTORS
